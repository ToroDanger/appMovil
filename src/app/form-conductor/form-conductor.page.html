<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Datos del viaje</h1>
    <ion-toolbar>
      <!-- inicio de formulario -->
      <ion-list class="input">
        <ion-list>
          <ion-item>
            <ion-input label="Destino" placeholder="Tusca 321"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-input label="Capacidad" type="number" placeholder="4"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-input label="tarifa" type="number" placeholder="2000"></ion-input>
          </ion-item>
          <br>
        
          <ion-item>
            <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
      <br> <br>
      <button ion-button [routerLink]="['/solicitudes']" class="btn">Confirmar</button>
      <!-- fin de formulario -->
    </ion-toolbar>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="foot">NombreAPP</ion-title>
  </ion-toolbar>
</ion-footer>
